<!DOCTYPE html>
<html>
<head>
	<title>Fidan | 20 Years</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="house">
		<div class="main">
			<div class="windows_Right"></div>
			<div class="windows_Left"></div>
			<div class="line adjst"></div>
			<div class="roof"></div>
			<div class="front">
				<div class="line"></div>
				<div class="entrance"></div>
				<div class="window-right"></div>
				<div class="window-left"></div>
				<div class="door"></div>
			</div>
			<div class="side">
				<div class="line"></div>
				<div class="windows"></div>
			</div>
			<div class="tree"></div>
			<div class="tree tree2"></div>
		</div>
	</div>


	<div class="background-black"></div>

	<div class="box">
		<div class="hair"></div>
		<div class="bottom">
			<span></span>
		</div>
		<div class="head">
			<div class="neck"></div>
			<div class="face">
				<div class="eyes">
					<span class="eye"><i></i></span>
					<span class="eye"><i></i></span>
				</div>
				<div class="mouth"></div>
			</div>
		</div>
	</div>

	<div class="bubble b r hb">
		<p class="text">Hey salam.<br> Eşitdiyimə görə bu gün bu evdə biri ad günü qeyd edir. <br>Bəlkə qapını döyüb içəri girək??
			<br>(Note: Dialoq pəncərəsini bağladıqdan sonra qapının üzərinə klik edərək qapını aça bilərsiniz)<br/></p>
		<button id="close_dialogue">Pəncərəni bağla</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js"></script>
</body>
</html>
